<script>
let startWidth;
let pressed = false;
let start = undefined;
let index = undefined;

function startResizing(event, idx) {
  pressed = true;
  start = event.clientX;
  startWidth = event.target.parentNode.offsetWidth;
  index = idx;
  document.addEventListener('mousemove', resizeColumn);
  document.addEventListener('mouseup', () => {
    document.removeEventListener('mousemove', resizeColumn);
    pressed = false;
  });
}

function resizeColumn(event) {
  if (pressed) {
    let width = startWidth + (event.clientX - start);
    document.getElementsByTagName('th')[index].style.width = width + 'px';
  }
}
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to start resizing
        function initResize(e) {
          // Store the current width and mouse position
          const th = e.target.parentElement;
          const startX = e.clientX;
          let startWidth = th.offsetWidth;
      
          // Function to perform resizing
          function resize(e) {
            th.style.width = startWidth + (e.clientX - startX) + 'px';
          }
      
          // Add temporary mousemove event listener
          document.addEventListener('mousemove', resize);
      
          // Remove event listeners when mouse button is released
          function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
          }
      
          // Add mouseup event listener to stop resizing
          document.addEventListener('mouseup', stopResize);
        }
      
        // Attach resizer to each table header
        const thElements = document.getElementsByTagName('th');
        Array.from(thElements).forEach(th => {
          const resizer = document.createElement('div');
          resizer.style.width = '10px';
          resizer.style.height = '100%';
          resizer.style.position = 'absolute';
          resizer.style.right = '0';
          resizer.style.top = '0';
          resizer.style.cursor = 'ew-resize';
          resizer.addEventListener('mousedown', initResize);
          th.appendChild(resizer);
        });
      });      
</script>
